<div class="accounts-content">
<div class="info-accounts">
  <h2 class="header-dashboard">Accounts</h2>
  <div class="cards-content">
    <mat-card>
      <mat-card-content class="card-dashboard">
        <h4 class="card-header">Total Accounts</h4>
        <p>{{ accountsCount | number }}</p>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content class="card-dashboard">
        <h4 class="card-header">User Staking</h4>
        <p>{{ totalStakeCount | truncate }}</p>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content class="card-dashboard">
        <h4 class="card-header">Active Validators</h4>
        <p>{{ activeValidators | number }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>


<div class="accounts-list">
  <h2 class="table-header"> Accounts</h2>
  <section class="table-container">
     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef >Address</th>
        <td mat-cell *matCellDef="let element" class="address-info" >{{element.assets?.name ??  element.address }}</td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef>Balance</th>
        <td mat-cell *matCellDef="let element">{{ element.balance |truncate}} EGLD</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</div>
</div>
