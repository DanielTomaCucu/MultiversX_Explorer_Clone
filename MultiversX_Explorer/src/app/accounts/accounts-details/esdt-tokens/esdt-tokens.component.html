<div class="tokens-list">
  <div class="token-item" *ngFor="let token of tokens">
    <p class="name" *ngIf=" token.assets?.name ;else name">{{ token.assets?.name }}</p>
    <ng-template #name><p class="name">{{token.name}}</p></ng-template>
    <div class="token-price">
      <p>
        {{ token.balance | largeNumber }}
        <span *ngIf="token?.valueUsd">
          ( {{ token.valueUsd | number : "1.1-4" }} $)</span
        >
      </p>
      <div class="token-identifier redirect" *ngIf="token?.assets?.svgUrl; else identifier">
        <img [src]="token?.assets?.svgUrl" />
        <p>{{ token?.ticker }}</p>
      </div>

      <ng-template #identifier>
        <p class="redirect">{{ token.identifier }}</p>
      </ng-template>
    </div>
  </div>
</div>
